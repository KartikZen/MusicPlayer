<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <title>Music Player</title>
    
</head>

<body>
    <div class="container">
        <div class="music_player">
            <nav style="display: flex; justify-content: space-between; align-items: center;">
                <div class="circle" id="back-btn" title="Back">
                    <i class="bi bi-chevron-left"></i>
                </div>
                <div class="circle" id="playlist-btn" title="Playlist">
                    <i class="bi bi-music-note-list"></i>
                </div>
                <div class="circle" id="menu-btn" title="Menu">
                    <i class="bi bi-text-indent-left"></i>
                </div>
            </nav>
            <img src="img/Arjit2.webp" class="song-img" alt="song image" id="song-img">
            <h2 class="song-name" id="song-name">Kesariya</h2>
            <p class="song-artist" id="song-artist">Arijit Singh</p>

            <audio id="audio">
                <source src="audio/AUD2.mp3" type="audio/mpeg">
            </audio>
            <!-- Song Progress Bar with Time -->
            <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 8px;">
                <span id="current-time" style="min-width: 40px;">0:00</span>
                <input type="range" value="0" id="progress-bar" style="flex:1;">
                <span id="duration" style="min-width: 40px;">0:00</span>
            </div>
            <!-- Volume Bar -->
            <div class="volume-container">
                <i class="bi bi-volume-up" id="volume-icon"></i>
                <input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1">
            </div>

            <div class="controls" style="display: flex; justify-content: center; gap: 30px; margin-top: 10px;">
                <div id="prev-btn"><i class="bi bi-skip-start-fill"></i></div>
                <div id="play-btn"><i class="bi bi-play-fill"></i></div>
                <div id="next-btn"><i class="bi bi-skip-end-fill"></i></div>
                <!-- <div id="shuffle-btn" title="Shuffle"><i class="bi bi-shuffle"></i></div> -->
                <!-- <div id="repeat-btn" title="Repeat"><i class="bi bi-repeat"></i></div> -->
            </div>
        </div>
    </div>

    <!-- Playlist Modal -->
    <div class="playlist-modal" id="playlist-modal">
        <div class="playlist-content position-relative">
            <span class="close-playlist" id="close-playlist">&times;</span>
            <h3>Playlists</h3>
            <div id="playlist-categories" style="display: flex; justify-content: center; margin-bottom: 15px;">
                <select id="singer-select" style="padding: 6px 18px; border-radius: 20px; font-weight: bold;">
                    <option value="arijit">Arijit Singh</option>
                    <option value="jubin">Jubin Nautiyal</option>
                    <option value="vishal">Vishal Mishra</option>
                    <option value="Honey">Honey Singh</option>
                    <option value="shreya">Bhojpuri</option>

                </select>
            </div>
            <ul class="playlist-list" id="playlist-list">
                <!-- Songs will be injected here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
